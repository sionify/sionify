<!DOCTYPE html>
<html>
<head>
	<title>Sionify</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
			font-size: 50px;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
		}
		.sionify {
			animation: sionify 10s linear infinite;
			background-size: cover;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			font-weight: bold;
		}
		@keyframes sionify {
			from {
				background-color: rgb(0, 0, 0);
			}
			to {
				background-color: rgb(
					Math.floor(Math.random() * 255),
					Math.floor(Math.random() * 255),
					Math.floor(Math.random() * 255)
				);
			}
		}
	</style>
</head>
<body>
	<div class="sionify">Sionify</div>
</body>
</html>
