<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>sionify</title>
	<style>
		body {
			background-color: white;
		}
		
		#sionify {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: blue;
			font-size: 3em;
			font-family: sans-serif;
			transition: all 0.2s ease-in-out;
			z-index: 999999;
		}
	</style>
</head>
<body>
	<div id="sionify">sionify</div>
	<script>
		var pages = 0;
		var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
		
		document.addEventListener("click", function() {
			pages++;
			document.body.style.backgroundColor = colors[pages % colors.length];
			document.getElementById("sionify").style.color = colors[(pages + Math.floor(colors.length/2)) % colors.length];
			document.getElementById("sionify").style.fontSize = (3 - pages%3) + "em";
			document.getElementById("sionify").style.zIndex = pages + 1 + 999999;
		});
	</script>
</body>
</html>
