<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaOmegaDarkLugiaGX</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', monospace;
      color: white;
    }
    #console {
      background-color: blue;
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
    }
    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="console"></div>
  <button id="recordButton">Record</button>
  <button id="pauseButton">Pause</button>

  <script>
    const recordButton = document.getElementById("recordButton");
    const pauseButton = document.getElementById("pauseButton");
    const consoleDiv = document.getElementById("console");

    let recognition;
    let isRecording = false;
    let fullTranscript = "";

    function startRecording() {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let transcript = event.results[event.results.length - 1][0].transcript;
        fullTranscript += transcript;
      };

      recognition.onerror = (event) => {
        console.error('Error occurred in recognition:', event.error);
      };

      recognition.start();
      isRecording = true;
    }

    function stopRecording() {
      recognition.stop();
      isRecording = false;
    }

    recordButton.addEventListener('click', () => {
      if (!isRecording) {
        startRecording();
        consoleDiv.innerHTML += 'Recording...<br>';
      }
    });

    pauseButton.addEventListener("click", async () => {
      if (isRecording) {
        stopRecording();
        const prompt = `Please summarize the following text: ${fullTranscript}`;
        const response = await getSummary(prompt);
        consoleDiv.innerHTML += response + '<br>';
        fullTranscript = "";
      }
    });

    async function getSummary(prompt) {
      const apiKey = "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";
      const apiURL = "https://api.openai.com/v1/engines/davinci-codex/completions";

      const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      };

      const data = {
        "prompt": prompt,
        "max_tokens": 50,
        "n": 1,
        "stop": null,
        "temperature": 1
      };

      try {
        const response = await axios.post(apiURL, data, { headers: headers });
        if (response.data.choices && response.data.choices.length > 0) {
          return response.data.choices[0].text.trim();
        } else {
          return "No summary available.";
        }
      } catch (error) {
        console.error("Error while getting summary:", error);
        return "Error while getting summary.";
      }
    }
  </script>
</body>
</html>
