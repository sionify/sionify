<head>
	<title>Sionify Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: black;
			height: 100%;
			width: 100%;
			position: relative;
		}

		#zoom {
			background-color: black;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: 100%;
			z-index: -1;
			animation: zoom-in 5s infinite;
		}

		@keyframes zoom-in {
			from {
				transform: scale(1);
			}
			to {
				transform: scale(100);
			}
		}

		#sionify {
			color: white;
			font-size: 8rem;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
			font-family: Impact, sans-serif;
			text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF, 0 0 160px #00FFFF;
		}
	</style>
</head>
<body>
	<div id="zoom"></div>
	<div id="sionify">SIONIFY</div>
</body>
