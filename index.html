<!DOCTYPE html>
<html>
  <head>
    <title>Sionify</title>
    <style>
      #sionify {
        font-family: Impact, Charcoal, sans-serif;
        font-size: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        color: #ffffff;
      }
    </style>
    <script>
      let hue = 0;
      let size = 100;
      function changeColor() {
        hue += 10;
        document.body.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.getElementById("sionify").style.color = `hsl(${(hue + 180) % 360}, 100%, 50%)`;
      }
      function nextPage() {
        size -= 5;
        let page = document.createElement("div");
        page.style.width = `${size}%`;
        page.style.height = "100%";
        page.style.position = "absolute";
        page.style.top = "0";
        page.style.left = "0";
        page.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        page.style.zIndex = "-1";
        document.body.appendChild(page);
        changeColor();
      }
      document.addEventListener("click", nextPage);
    </script>
  </head>
  <body>
    <div id="sionify">Sionify</div>
    <canvas width="400" height="400" style="background-color:#000;"></canvas><script>let canvas = document.querySelector('canvas');let ctx = canvas.getContext('2d');let x = canvas.width / 2;let y = canvas.height / 2;let radius = 150;ctx.beginPath();ctx.arc(x, y, radius, 0, 2 * Math.PI);ctx.strokeStyle = '#fff';ctx.lineWidth = 10;ctx.stroke();</script>

  </body>
</html>
