<!DOCTYPE html>
<html>
<head>
	<title>Bruh. The Game Early Beta</title>
<style>
body { font-family: Arial, sans-serif; }
button { font-size: 24px; padding: 10px; }
#timer { font-size: 36px; }
</style>
</head>

</head>
<body>

	<h1>Bruh. The Game - Early Beta</h1>

	<p>Press the button to experience the power of Bruh.</p>
<h1>Speed Click Game</h1>
<button id="clicker">Smash me, baby!</button>
<p>Score: <span id="score">0</span></p>
<p>Time: <span id="timer">10</span> frickin' seconds</p>
<script>
let score = 0;
let timeLeft = 10;
const clicker = document.getElementById('clicker');
const scoreElem = document.getElementById('score');
const timerElem = document.getElementById('timer');

clicker.addEventListener('click', () => {
  score++;
  scoreElem.textContent = score;
});

const countdown = setInterval(() => {
  timeLeft--;
  timerElem.textContent = timeLeft;
  if (timeLeft === 0) {
    clearInterval(countdown);
    clicker.disabled = true;
    alert('Time\'s up, loser! Your score is: ' + score);
  }
}, 1000);
</script>


	<button onclick="alert('Bruh')">Bruh</button>

</body>
</html>
