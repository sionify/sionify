<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaOmegaDarkLugiaGX</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', monospace;
      color: white;
    }
    #console {
      background-color: blue;
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
    }
    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <button id="recordButton">Record</button>
  <button id="pauseButton">Pause</button>

  <script>
    const recordButton = document.getElementById("recordButton");
    const pauseButton = document.getElementById("pauseButton");
    const consoleDiv = document.getElementById("console");

    let recognition;
    let isRecording = false;

    async function summarizeText(text) {
      const apiKey = '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'; // Your Hugging Face API key
      const model = 't5-small';

      const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({text}),
      });

      if (response.ok) {
        const data = await response.json();
        return data.summary_text;
      } else {
        throw new Error('Failed to summarize the text.');
      }
    }

    function startRecording() {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = async (event) => {
        let transcript = event.results[event.results.length - 1][0].transcript;
        consoleDiv.innerHTML += transcript + '<br>';
        try {
          const summary = await summarizeText(transcript);
          consoleDiv.innerHTML += 'Summary: ' + summary + '<br>';
        } catch (error) {
          console.error('Error summarizing the text:', error);
        }
      };

      recognition.onerror = (event) => {
        console.error('Error occurred in recognition:', event.error);
      };

      recognition.start();
      isRecording = true;
    }

    function stopRecording() {
      recognition.stop();
      isRecording = false;
    }

    recordButton.addEventListener('click', () => {
      if (!isRecording) {
        startRecording();
        consoleDiv.innerHTML += 'Recording...<br>';
      }
    });

    pauseButton.addEventListener('click', () => {
      if (isRecording) {
        stopRecording();
        consoleDiv.innerHTML += 'Paused.<br>';
      }
    });
  </script>
</body>
</html>
