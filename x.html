<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API</title>
</head>
<body>
  <h1>Test API</h1>

  <script>
    const API_URL = "https://g7ac7ci1s8.execute-api.eu-north-1.amazonaws.com/pkboe-api";

    async function fetchData() {
      try {
        const response = await fetch(API_URL, {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          const data = await response.json();
          console.log(data);
          // Verarbeiten Sie die Daten hier, z.B. Anzeigen auf der Webseite
        } else {
          console.error(`Fehler: ${response.status} - ${response.statusText}`);
        }
      } catch (error) {
        console.error(`Fehler beim Abrufen der Daten: ${error}`);
      }
    }

    fetchData();
  </script>
  <script src="nftgen1.js"></script>
</body>
</html>
